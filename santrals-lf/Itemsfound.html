<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha384-e4700jmlpL/Al5l/8C1vJSvH8l1MH7w2x68z1+i/aJ3BweNWoEgU1wm/rIm+UoMI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Header Section -->
    <header class="text-white fixed-top">
        <div class="container-fluid header-bg p-4">
            <div class="row">
                <div class="col my-auto mx-auto">
                    <h1><a href="staff.html">Santral's L&F</a></h1>
                </div>
                <div class="col-auto ">
                    <a href="https://www.bilgi.edu.tr/en/" > <img src="img/bilgi-logotype-en-light.png" alt="#" class="bilgi-logo"></a>
                </div>
            </div>
        </div>

        <!-- Navigation and Search Bar -->
        <div class="container-fluid bg-menu">
            <div class="row">
                <div class="col buttons h5">
                    <!-- User icon and navigation links -->
                    <button data-bs-toggle="modal" data-bs-target="#profileModal">
                        <i class="bi bi-person-circle me-1 h1"></i>
                    </button>                    
                    <a href="staff.html">Home</a>
                    <a href="L&FOfficeStaff.html">L&F Office</a>
                    <button>
                        <i class="bi bi-chat-dots-fill me-1 h5"></i>
                    </button>
                </div>

                <!-- Search input and button -->
                <div class="search col-auto p-1">
                    <input type="text" class="search-input me-1 p-2" id="searchInput" placeholder="Search...">
                    <button class="search-btn" id="searchBtn"><i class="bi bi-search me-1 h4"></i></button>
                </div>
            </div>
        </div>

        <!--Sort By Section -->
        <div class="container mt-3">
            <div class="row">
                <!-- Dropdown for sorting requests -->
                <div class="col-auto ms-auto">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle custom-btn" type="button" id="sortByBtn"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sort By
                        </button>
                        <div class="dropdown-menu" aria-labelledby="sortByBtn">
                            <a class="dropdown-item" href="#" id="sortByDateLostBtn">Date Lost</a>
                            <a class="dropdown-item" href="#" id="sortByDateAddedBtn">Date Added</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Request List Container -->
        <div class="container mt-3 " id="requestsContainer">
            <ul id="requestList" class="list-group">
                <!-- List items will be dynamically added here -->
            </ul>
        </div>
    </header>

    <!-- View Details Modal -->
    <div class="modal fade" id="viewDetailsModal" tabindex="-1" aria-labelledby="viewDetailsModalLabel"
        aria-hidden="true">
        <!-- Modal content for viewing details of a request -->
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewDetailsModalLabel">Item Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Display details of the selected request -->
                    <div>
                        <p id="viewDetailsStudentID"></p>
                        <p id="viewDetailsItemID"></p>
                        <p id="viewDetailsDateLost"></p>
                        <p id="viewDetailsItemDescription"></p>
                        <p id="viewDetailsLastLocation"></p>
                        <label for="imageView">Image:</label>
                        <div id="imageView"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--profile modal-->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered custom-modal-size" id="profilem">
        <div class="modal-content">
            <div class="modal-header" id="profileheader">
                <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Profile picture and name -->
                <div class="profile-info">
                    <div class="profile-details">
                        <img src="img/Profile.png" alt="Profile Picture" class="profile-picture">
                        <div class="name">
                            <p id="userFirstName"></p>
                            <p id="userLastName"></p>
                        </div>
                    </div>
                </div>
                <!-- Buttons for profile actions -->
                <div class="profile-actions">
                    <button class="btn btn-secondary btn-md custom-btn1" data-bs-toggle="modal" data-bs-target="#settingsModal" id="settingsBtn">Settings</button>
                    <button class="btn btn-dark btn-md custom-btn1" id="darkModeBtn">Dark Mode</button>
                    <button class="btn btn-danger btn-md custom-btn1" id="logoutBtn" data-bs-toggle="modal" data-bs-target="#logoutConfirmationModal">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Confirmation Modal for Logout -->
<div class="modal fade" id="logoutConfirmationModal" tabindex="-1" aria-labelledby="logoutConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutConfirmationModalLabel">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary listbtn" data-bs-dismiss="modal">Cancel</button>
                <a href="pro.html" type="button" class="btn btn-danger custom-btn1" id="confirmLogoutBtn">Logout</a>
            </div>
        </div>
    </div>
</div>
<!-- Update the modal content to include options for "Returned" and "Not Returned" -->
<div class="modal" id="statusModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select Status</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Select the status for the item:</p>
                <div class="btn-group" role="group" aria-label="Status">
                <button class="btn btn-secondary custom-btn1" data-status="Lost">Lost</button>
                <button class="btn btn-secondary custom-btn1" data-status="Found">Found</button>
              </div>
                <!-- Additional fields for "Found" status -->
                <div id="foundOptions" style="display: none;">
                    <label for="dateFound">Date Found:</label>
                    <input type="date" id="dateFound" class="form-control mb-2">

                    <div class="mb-3">
                        <label for="editLastLocation">Select Location</label>
                        <select class="form-select" id="editLastLocation" required onkeydown="moveToNextInput(event, 'editItemDateLost')">
                            <option value="E1">E1</option>
                            <option value="E2">E2</option>
                            <option value="E3">E3</option>
                            <option value="E4">E4</option>
                            <option value="E5">E5</option>
                            <option value="E6">E6</option>
                            <option value="E7">E7</option>
                            <option value="A1">A1</option>
                            <option value="A2">A2</option>
                            <option value="EN1">EN1</option>
                            <option value="EN2">EN2</option>
                            <option value="ÇSM">ÇSM</option>
                            <option value="Library">Library</option>
                            <option value="Faculty of Architecture">Faculty of Architecture</option>
                            <option value="Museum of Energy">Museum of Energy</option>
                            <option value="Starbucks">Starbucks</option>
                            <option value="Espressolab">Espressolab</option>
                            <option value="Lokma">Lokma</option>
                            <option value="Nero Cafe">Nero Cafe</option>
                            <option value="Sant">Sant</option>
                            <option value="Gastronomy Kitchen">Gastronomy Kitchen</option>
                            <option value="Cafeteria">Cafeteria</option>
                            <option value="BLAB">BLAB</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Options for "Returned" and "Not Returned" -->
                    <div>
                        <label>Status:</label>
                        <div class="btn-group" role="group" aria-label="Status">
                            <button type="button" class="btn btn-secondary custom-btn1 " data-status-option="Not Returned">Not Returned</button>
                            <button type="button" class="btn btn-secondary custom-btn1" data-status-option="Returned">Returned</button>
                        </div>
                    </div>

                    <!-- Additional fields for "Returned" status -->
                    <div id="returnedOptions" style="display: none;">
                        <label for="dateReturned">Date Returned:</label>
                        <input type="date" id="dateReturned" class="form-control mb-2">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary listbtn" id="confirmStatusBtn">Confirm</button>
            </div>
        </div>
    </div>
</div>

    <script src="staff.js"></script>
</body>

</html>
