<script>
  var icon = document.getElementById("icon")
  var logo = document.getElementById("logo")
  icon.onclick=function(){
    document.body.classList.toggle("dark-theme")
    if(document.body.classList.contains("dark-theme")){
      icon.src = "img/sun.png"
      logo.src = "img/bilgi-logotype-en-light.png"
    }else{
      
      icon.src = "img/moon.png"
      logo.src = "img/bilgibw.png"
    }
  }

  

var bt3 = document.getElementById("bt3");
bt3.onclick = function() {
    let emailInput = document.getElementById('floatingInput4').value.trim();
    let firstNameInput = document.getElementById('floatingInput1').value.trim();
    let lastNameInput = document.getElementById('floatingInput3').value.trim();
    let phoneNumberInput = document.getElementById('floatingInput5').value.trim();
    let passwordInput1 = document.getElementById('floatingPassword1').value.trim();
    let passwordInput2 = document.getElementById('floatingPassword3').value.trim();

    

    console.log('Email:', emailInput);
    console.log('First Name:', firstNameInput);
    console.log('Last Name:', lastNameInput);
    console.log('Phone Number:', phoneNumberInput);
    console.log('Password:', passwordInput1);

    

    if (emailInput.length < 10 || emailInput.length > 320) {
        alert('Email should be between 10 and 320 characters');
        
        return; // Prevent navigating to different page
    }

    // Validate first and last name
    if (firstNameInput.length > 60 || lastNameInput.length > 60 || lastNameInput.length < 1 || firstNameInput.length<1) {
        alert('First and last names should be less than or equal to 60 characters');
        
        return; // Prevent navigating to different page
    }

    // Validate phone numbers
    if (phoneNumberInput.length != 10) {
        alert('Phone number should equal 10 characters');
        
        return; // Prevent navigating to different page
    }

    // Validate passwords
    if (passwordInput1 !== passwordInput2 || passwordInput1.length < 8 || passwordInput1.length > 300) {
        alert('Passwords should be equal and between 8 and 300 characters');
       
        return; // Prevent navigating to different page
    }
    localStorage.setItem('userEmail', emailInput);
        localStorage.setItem('userFirstName', firstNameInput);
        localStorage.setItem('userLastName', lastNameInput);
        localStorage.setItem('userPhoneNumber', phoneNumberInput);
        localStorage.setItem('userPassword', passwordInput1);
    // If all validations pass, navigate to the different page
    window.location.href = 'pro.html';

    // For debugging, check if the click event is triggered
    console.log('Button clicked!');

    
};
